      <h3 class="Sign_up">
        Sign in for Acquire
      </h3>
      <form class="layui-form log" method="POST" action="{{ url_for('auth.login') }}">
        <div class="layui-form-item">
          <label class="layui-form-label">Email</label>
          <div class="layui-input-block">
            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">Password</label>
          <div class="layui-input-block">
            <input type="password" name="password" lay-verify="pass" placeholder="" autocomplete="off"
                   class="layui-input">
          </div>
        </div>
        {% for message in get_flashed_messages() %}
          <div class="form-group">
            <div class="text-danger">{{ message }}
            </div>
          </div>
        {% endfor %}
        <div class="layui-form-item sumit">
          <button class="layui-btn" lay-submit="" lay-filter="demo2">Login</button>
        </div>
      </form>
