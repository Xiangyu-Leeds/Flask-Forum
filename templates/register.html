{% extends "base.html" %}

{% block title %}sxy-注册{% endblock %}

{% block head %}
  <script src="{{ url_for('static',filename = 'jquery/jquery.3.6.min.js') }}"></script>
  <script src="{{ url_for('static',filename = 'js/register.js') }}"></script>
{% endblock %}

{% block body %}
  <div class="row mt-4">
    <div class="col"></div>
    <div class="col">
      <form method="POST" action="">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Captcha</label>
          <div class="input-group">
            <input type="text" class="form-control" name="captcha">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="captcha-btn" >send captcha</button>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control"  name="username">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="password_confirm" >
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="sumit">Register</button>
        </div>
        {#        <button type="submit" class="btn btn-primary">立即登录</button>#}
      </form>
    </div>
    <div class="col"></div>
  </div>

{% endblock %}
