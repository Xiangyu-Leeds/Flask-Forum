<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <script src="{{ url_for('static',filename = 'bootstrap/bootstrap.js') }}"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../static/layui/css/layui.css">
  <script src="{{ url_for('static',filename = 'js/modify.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static',filename ='css/add_space.css') }}">
  <script src="../static/layui/layui.js"></script>
  <link rel="shortcut icon" href="{{ url_for('static', filename = "image/favicon.ico") }}" type="image/x-icon"/>
</head>
<body>

<div class=" layui-col-sm2 layui-col-md2 outside1">
  <input type="text" value="1" style="visibility: hidden">
</div>
<div class="outside">
  <div class=" layui-col-sm6 layui-col-md6">
    <form class="layui-form " action="{{ url_for('auth.new_password') }}" method="POST" id="change_password"
          name="change_password">
      <div class="layui-form-item">
        <label class="layui-form-label">New</label>
        <div class="layui-input-block">
          <input type="password" name="password" lay-verify="pass" placeholder="" autocomplete="off"
                 class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" type="submit" lay-submit="" lay-filter="Sub">submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
<script>
    layui.use(['layer', 'form'], function () {
        $ = layui.jquery;
        var layer = layui.layer
            , form = layui.form;
        var t;
        form.on('submit(Sub)', function () {
            layer.msg('更改成功!', {icon: 1, time: 800}, function () {
                document.getElementById('change_password').submit();
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index);
                window.parent.location.reload();
            });
            return false;
        });
    });
</script>

</html>
